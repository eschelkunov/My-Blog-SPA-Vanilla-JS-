<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New post</title>
    <link rel="stylesheet" type="text/css" href="../css/post.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <a id="posts" href="/Users/yshchelkunov/FrontEnd/ssp/html/index.html"><i class="fas fa-long-arrow-alt-left"></i> Back to Posts</a>
      </div>
      <header>
        <h1>Please fill in the fields below to add the post:</h1>
      </header>
      <section class="main">
        <form class="form-style-9">
          <ul>
            <li>
              <input type="text" name="field1" class="field-style field-split align-left" placeholder="Name" />
              <input type="email" name="field2" class="field-style field-split align-right" placeholder="Email" />
            </li>
            <li>
              <input type="text" name="field3" class="field-style field-full align-none" placeholder="Subject" />
            </li>
            <li>
              <textarea name="field5" class="field-style" placeholder="Post something here.."></textarea>
            </li>
            <li>
              <input type="submit" value="Post"/>
            </li>
          </ul>
        </form>
      </section>
      <footer>Copyright Evgeniy Schelkunov</footer>
    </div>
  </body>
</html>
